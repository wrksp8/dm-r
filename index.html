<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to docmd.io...</title>
    <!-- Tell search engines to stop indexing this old domain -->
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #09090b;
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        h1 { margin-bottom: 10px; }
        a { color: #3b82f6; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>We have moved! ðŸš€</h1>
    <p>Redirecting you to <a id="link" href="https://docmd.io">docmd.io</a>...</p>

    <script>
        (function() {
            // Configuration
            const NEW_LANDING = "https://docmd.io";
            const NEW_DOCS = "https://docs.docmd.io";

            // Get current path details
            const path = window.location.pathname;
            const search = window.location.search;
            const hash = window.location.hash;

            let targetUrl;

            // Logic: 
            // If root (/ or /index.html) -> Landing Page
            // If deep link (/getting-started) -> Docs Subdomain
            if (path === '/' || path === '/index.html') {
                targetUrl = NEW_LANDING + search + hash;
            } else {
                // Ensure we don't double slash if path starts with /
                targetUrl = NEW_DOCS + path + search + hash;
            }

            // Update manual link for accessibility/fallback
            document.getElementById('link').href = targetUrl;
            document.getElementById('link').innerText = targetUrl;

            // Perform Redirect (replace prevents back button loop)
            window.location.replace(targetUrl);
        })();
    </script>
</body>
</html>
